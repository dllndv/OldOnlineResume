<!DOCTYPE HTML>
<html> 
<head> 
<meta charset="utf-8" />
<title></title>

</head>

<body>
<script type="text/JavaScript">
	// For loop.
	for(var i = 1; i <= 5; i++){
		if(i == 1){
			window.alert("It is Spring! There is " + i + " flower outside!");
		}
		else{
			window.alert("It is Spring! There are " + i + " flowers outside!");
		}
	}
	
	// While loop.
	var i = 1;
	while (i <= 5){
		if(i == 1){
			window.alert("It is Spring! There is " + i + " flower outside!");
		}
		else{
			window.alert("It is Spring! There are " + i + " flowers outside!");
		}
	i++;
	}
	
	// Do While loop.
	i = 1;
	do {
		if(i == 1){
			window.alert("It is Spring! There is " + i + " flower outside!");
		}
		else{
			window.alert("It is Spring! There are " + i + " flowers outside!");
		}
	i++;
	}while (i <= 5)
</script>
</body>
</html>
